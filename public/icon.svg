<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo preto -->
  <rect width="512" height="512" fill="#0A0A0A"/>
  
  <!-- Círculo dourado externo -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#D4AF37" stroke-width="6"/>
  
  <!-- Tesoura estilizada grande -->
  <g transform="translate(256, 256)" fill="#D4AF37">
    <!-- Lâmina superior -->
    <path d="M-100,-50 L100,0 L-100,-25 Z"/>
    <!-- Lâmina inferior -->
    <path d="M-100,50 L100,0 L-100,25 Z"/>
    <!-- Círculo esquerdo superior (alça) -->
    <circle cx="-110" cy="-60" r="35" stroke="#D4AF37" stroke-width="6" fill="none"/>
    <!-- Círculo esquerdo inferior (alça) -->
    <circle cx="-110" cy="60" r="35" stroke="#D4AF37" stroke-width="6" fill="none"/>
    <!-- Parafuso central -->
    <circle cx="100" cy="0" r="15"/>
  </g>
  
  <!-- Texto "BP" (Barbearia Presença) -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="#D4AF37" text-anchor="middle" letter-spacing="4">
    BP
  </text>
</svg>
